<!DOCTYPE html>
<html>
  <head>
       <meta charset="UTF-8">
       <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
       <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

  </head>
  <body>
      <div id="header-div"></div>
      <div id="main-dev">
          <div id="first-div">
              
          </div>
          <div id="second-div">
              
          </div>
          <div id="third-div">
              
          </div>
          
          <div id="list-div">
              
          </div>
          
      </div>
      <div id="fotter-div"></div>
      
      <script type="text/babel">
      
        var element = <h1> Hi Man!</h1>
        
        ReactDOM.render(
            element,
            document.getElementById("header-div")
        )
      
        var num = 0;
        
        function updateNum(){
        
            ReactDOM.render(
                <h3>{num++}</h3>,
                document.getElementById("first-div")
            );
            
        }
        
        setInterval(updateNum,1000);
        
        var product = {name:"apple",stock:0}
        
        if(product.stock < 0){
            var element01 = <h1>The product named {product.name} is not in stock</h1>
        }
        else{
            var element01 = <h1>The product named {product.name} and has {product.stock} units in stock</h1>
        }
        
        ReactDOM.render(
            element01,
            document.getElementById("fotter-div")
        );
        
        
        
        function HelloWorld(){
            return <h1>Hello World!</h1>
        }
        ReactDOM.render(
            <HelloWorld/>,
            document.getElementById("second-div")
        )
        
        
        
        function HiWorld(props){
            return <h1>Value: {props.numberArray[props.index]} </h1>
        }
    
        ReactDOM.render(
            <HiWorld index = "2" numberArray={[1,2,3,4,5]}/>,
            document.getElementById("third-div")
        );
        
        
        
        
        
        
        //Cool for multiple
        
        function ShoppingTitle(props){
            return (
                <div>
                    <h1>{props.title}</h1>
                    <h2>Total Number of Items: {props.numItems}</h2>
                </div>
    
            ) 
        }
        function ListItem(props){
            return <li>{props.item}</li>
        }
    
        function ShoppingList(props){
            return (
                <div>
                    <h3>{props.header}</h3>
                    <ol>
                        <ListItem item = {props.items[0]}/>
                        <ListItem item = {props.items[1]}/>
                        <ListItem item = {props.items[2]}/>
                    </ol>
                </div>
            )
        }
    
    
        function ShoppingApp(props){
    
            return (
                <div>
                    <ShoppingTitle title = "My Shopping List" numItems = "9"/>
                    <ShoppingList header = "Food" items = {[ "Apple","Bread","Cheese","Orange"]}/>
                    <ShoppingList header = "Clothes" items = {[ "Shirt","Pants","Hat"]}/>
                    <ShoppingList header = "Supplies" items = {[ "Pen","Paper","Glue"]}/>
                </div>
            )
        }
    
        ReactDOM.render(
            <ShoppingApp/>,
            document.getElementById("list-div")
        )
      </script>
  
  </body>
</html>
